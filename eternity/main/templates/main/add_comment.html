{% extends "main/base.html" %}

{% load static %}

{% block title %}eternity | Добавить новый комментарий{% endblock %}

{% block content %}

<div class="post-wrapper">
    <div class="post">
        <div class="post-head post-title" style="margin-bottom: 35px;">
            <span class="font-nunito-regular-large flex-center" style="font-size: 21.5px;">
                Добавить новый комментарий
            </span>
        </div>
        <div class="post-content">
            <form method="POST" class="post-block-form" enctype="multipart/form-data" action="?next={{ next_url }}">
                {% csrf_token %}
                <div class="flex-left label font-nunito-regular-normal">
                    Текст комментария:
                </div>
                <div class="inflex-center" style="width: 100%; padding-bottom: 40px;">
                    {{ form.content }}
                </div>
                <div class="post-button font-nunito-regular-normal flex-center">
                    <button class="button-alert font-nunito-regular-normal" type="submit">Написать</button>
                    <a href="/{{ next_url }}" class="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>    
</div>

{% endblock %}
