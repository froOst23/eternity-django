{% extends "main/base.html" %}
{% load static %}
{% block title %}
    eternity | Авторизация
{% endblock %}
{% block content %}
<main class="post-wrapper-mini">
    <div class="post">
        <div class="post-head post-title" style="margin-bottom: 35px;">
            <span class="font-bold-large flex-center">
                Авторизация
            </span>
        </div>
        <div class="post-content">
            <form method="POST" class="post-block-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex-left label font-bold-small">
                    Имя пользователя
                </div>
                <div class="inflex-center" style="width: 100%; padding-bottom: 40px;">
                    {{ form.username }}
                </div>
                <div class="flex-left label font-bold-small">
                    Пароль
                </div>
                <div class="inflex-center" style="width: 100%; padding-bottom: 40px;">
                    {{ form.password }}
                </div>
                <div class="flex-center font-regular-small">
                    <a href="/registration" class="post-link">Ещё нет аккаунта? Зарегистрируйтесь</a>
                </div>
                <div class="post-button flex-center" style="margin-top: 20px;">
                    <button class="button font-bold-medium" type="submit">Войти</button> 
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
