{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta charset="utf-8">
        <meta name="keywords" content="some keywords"/>
        <meta name="descriprion" content="some descriprion">
        <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
        <style>
            @font-face {
                font-family: 'JetBrainsMono-Regular';
                src: local('JetBrainsMono-Regular'),
                url("{% static 'main/font/JetBrainsMono-Regular.ttf' %}") format("truetype");
            }
            @font-face {
                font-family: 'JetBrainsMono-Bold';
                src: local('JetBrainsMono-Bold'),
                url("{% static 'main/font/JetBrainsMono-Bold.ttf' %}") format("truetype");
            }
            @font-face {
                font-family: 'JetBrainsMono-Italic';
                src: local('JetBrainsMono-Italic'),
                url("{% static 'main/font/JetBrainsMono-Italic.ttf' %}") format("truetype");
            }
            @font-face {
                font-family: 'Anonymous-Pro-Regular';
                src: local('Anonymous-Pro-Regular'),
                url("{% static 'main/font/Anonymous-Pro-Regular.ttf' %}") format("truetype");
            }
            @font-face {
                font-family: 'Anonymous-Pro-Bold';
                src: local('Anonymous-Pro-Bold'),
                url("{% static 'main/font/Anonymous-Pro-Bold.ttf' %}") format("truetype");
            }
        </style>
    <body>
        <header>
            {% if request.user.is_authenticated  %}
            <nav class="header-menu">
                <div class="inflex-center" style="height: inherit; width: 100%;">
                    <div class="inflex-left" style="width: 50%;">
                        <a href="/" class="header-menu-link inflex-center font-bold-medium">ETERNITY</a>
                        <a href="/add-post" class="header-menu-link inflex-center font-bold-medium">Написать</a>
                    </div>
                    <div class="inflex-right" style="width: 50%;">
                        <a href="/accounts/logout" class="header-menu-link-alarm inflex-center font-bold-medium">Выйти</a>
                        <a href="/accounts/profile/id{{ request.user.id }}" class="header-menu-link inflex-center font-bold-medium" >{{ request.user }}</a>
                </div>
            </nav>
            {% else %}
            <nav class="header-menu">
                <div class="inflex-center" style="height: inherit; width: 100%;">
                    <div class="inflex-left" style="width: 50%;">
                        <a href="/" class="header-menu-link inflex-center font-bold-medium">ETERNITY</a>
                        <a href="/add-post" class="header-menu-link inflex-center font-bold-medium">Написать</a>
                    </div>
                    <div class="inflex-right" style="width: 50%;">
                        <a href="/accounts/login" class="header-menu-link inflex-center font-bold-medium">Войти</a>
                        <a href="/accounts/login" class="header-menu-link inflex-center font-bold-medium" >Гость</a>
                    </div>
                </div>
            </nav>
            {% endif %}
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>

        </footer>
        </header>
    </body>
</html>
