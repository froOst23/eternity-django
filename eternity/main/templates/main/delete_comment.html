{% extends "main/base.html" %}

{% load static %}

{% block title %}

    eternity | Удалить коммент#{{ object.id }}?
    
{% endblock %}

{% block content %}

<main class="post-wrapper-mini">
    <div class="post">
        <div class="post-head">
            <div class="post-content">
            <span class="font-bold-large inflex-center post-title" style="padding-bottom: 20px; padding-top: 20px;">
                Удалить комментарий?
            </span>
        </div>
    </div>
        <div class="post-content">
            <form method="POST" class="post-block-form" enctype="multipart/form-data" action="?next={{ next_url }}">
                {% csrf_token %}
                <div class="post-button font-bold-small flex-center">
                    <button class="button-alert font-bold-small" type="submit">Удалить</button>
                    <a href="{{ next_url }}" class="button">Отмена</a>
                </div>
            </form>
        </div>
</main>

{% endblock %}
